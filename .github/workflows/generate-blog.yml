name: Generate Blog Post (via Node.js script)
 
on:
  schedule:
    # Har 12 ghante mein chalao
    - cron: '0 */12 * * *'
  # Manual run ke liye
  workflow_dispatch:

jobs:
  generate_blog:
    name: Generate Blog Post
    runs-on: ubuntu-latest
    steps:
      # Step 1: Code ko runner par download karo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Node.js setup karo (Version 18 ya naya)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended Node.js version

      # Step 3: Dependencies install karo (googleapis etc.)
      - name: Install dependencies
        run: npm install # Yeh maan raha hai ki package.json hai

      # Step 4: Script ko run karo (Secrets ke saath)
      - name: Run Blog Generator Script
        run: node scripts/run-blog-generator.js # Script ka path
        env: # Secrets ko environment variable ki tarah pass karo
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
