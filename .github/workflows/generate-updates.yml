name: Generate Latest Update (via Node.js script) 

on:
  schedule:
    # Har 2 ghante mein chalao (adjust as needed)
    - cron: '0 */2 * * *'
  # Manual run ke liye
  workflow_dispatch:

jobs:
  generate_update:
    name: Generate Latest Update
    runs-on: ubuntu-latest
    steps:
      # Step 1: Code ko runner par download karo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Node.js setup karo
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended Node.js version

      # Step 3: Dependencies install karo
      - name: Install dependencies
        run: npm install

        # STEP 3.5: DEBUG - Check the API Key
      - name: Debug API Key
        run: |
          echo "Debugging GEMINI_API_KEY..."
          KEY_VALUE="${{ env.TEST_KEY }}"
          if [ -z "$KEY_VALUE" ]; then
            echo "KEY_STATUS: ERROR! GEMINI_API_KEY is EMPTY or NOT SET."
          else
            echo "KEY_STATUS: Key is SET."
            echo "KEY_LENGTH: ${#KEY_VALUE}"
            echo "KEY_FIRST_5_CHARS: ${KEY_VALUE:0:5}"
            echo "KEY_LAST_5_CHARS: ${KEY_VALUE: -5}"
          fi
        env:
          TEST_KEY: ${{ secrets.GEMINI_API_KEY }} # Secret ko env variable mein load karo

      # Step 4: Script ko run karo (Secrets ke saath)
      - name: Run Update Generator Script
        run: node scripts/run-update-generator.js # Script ka path
        env: # Saare zaroori secrets pass karo
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_DRIVE_UPDATES_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_UPDATES_FOLDER_ID }} # Naya secret
